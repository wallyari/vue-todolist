<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fredoka One Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Vue To-Do List</title>

</head>
<body>
    <main id="app">
        <div class="container pt-5 pb-3">
            <div class="row text-center justify-content-center d-flex">
                <div class="col-8 justify-content-center bg-white p-3 rounded-3">
                    <div class="input-wrapper input-group d-flex">
                        <input type="text" placeholder="New Task" v-model="newTask.text" @keyup.enter="addTask()" class="rounded-pill form-control me-2">
                        <button type="button" @click="addTask()" class="btn btn-outline-danger rounded-pill">
                            <i class="fa-solid fa-plus"></i> Add
                        </button>
                    </div>

                    <h3 class="text-uppercase fw-bold p-4 text-secondary">To-do list</h3>
                    <div class="todo-list-wrapper">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between rounded-pill align-items-center" v-for="(task, index) in tasks">
                                {{ task.text }}
                                <span class="badge bg-primary text-dark" @click="removeTask(index)" :class="newTask.done ? 'text-decoration-line-through' : ''  ">
                                    <i class="fa-solid fa-circle-xmark text-white fs-3"></i>
                                </span>
                            </li>
                        </ul>
                        <p class=" alert alert-primary text-uppercase fw-bold">No tasks</p>
                    </div>

                </div>
            </div>
        </div>

    </main>

    <script type="text/javascript" src="js/main.js"></script>
 </body>
 </html>
